        <h1>Contact Me</h1>
        <h2>Got a cool project in mind? Why not tell me about it?</h2>
        <br>
        <form action="http://www.sendmydatahere.com" method="POST">
          <label for="name">Your Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Name">
          <br>

          <br>
